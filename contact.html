<head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">

            </a>

        <nav>
            <ul>

        </nav>

    <div class="hero-contact">
        <h1>Contact Me</h1>
        <p>Have a project in mind? Let's make it a reality.</p>
    </div>

    <section class="contact-section">
        <form action="https://formspree.io/f/mnqkqrqa" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="_replyto" required>
      
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
      
          <button type="submit">Send Message</button>
        </form>
      
        <div class="direct-contact">
          <p>üìß Email: <a href="mailto:info@project2pixel.co.za">info@project2pixel.co.za</a></p>

        </div>
      </section>
