<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Project2Pixel</title>
  <meta name="description" content="Reach out for admin support, web development, or digital services." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="favicon.ico" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="project2pixel-logo.png" alt="Project2Pixel Logo" class="logo" width="150" height="50" fetchpriority="high" />
      </a>
      <span class="logo-text">Project<span class="highlight-2">2</span>Pixel</span>
    </div>

    <nav>
      <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero-contact" role="img" aria-label="Contact hero">
    <h1>Contact Me</h1>
    <p>Have a project in mind? Let's make it a reality.</p>
  </div>

  <section class="contact-section">
    <form action="https://formspree.io/f/mdkdwjrq" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="direct-contact">
      <p>📧 Email: <a href="mailto:info@project2pixel.co.za">info@project2pixel.co.za</a></p>
      <p>📍 Cape Town, South Africa</p>
      <p>💬 Expect a response within 24 hours.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Project2Pixel | Built by Natasha Fredericks</p>
    <p><a href="mailto:info@project2pixel.co.za">info@project2pixel.co.za</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
